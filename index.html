<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<!--jQuery link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--My JS link-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <!--Bootstrap layout link-->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
    <!--My CSS Stylesheet link-->
    <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
    <!--Google fonts links-->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>Trivia Game!</h1>
		</div>
		<div class="row">
			<div class="col-md-6"> <!-- Start button -->
				<button id="start" onclick="startGame(this.id)";><h3 id="startText">Click Here to Start the Game!</h3></button>
			</div>
				<div class="col-md-6"> <!-- Timer -->
					<h3 id="seconds-remain">Seconds Remaining: </h3><h3 id="time-left">30</h3>
				</div>
			<br>
		</div>
	</div>
	<div class="container" id="secondContainer">
		<div class="row">
			<div class="col-md-12">
				<p id="first">Questions Will Appear Here!</p> <!-- Questions -->
			</div>
			<div class="col-md-12"> <!-- Radio buttons with multiple choice answers-->
				<input class="answers" type="radio" name="q1" value="0" id="q1"><label for="q1a" id="1-a">Answer 1</label>
				<input class="answers" type="radio" name="q1" value="1" id="q2"><label for="q2b" id="1-b">Answer 2</label>
				<input class="answers" type="radio" name="q1" value="2" id="q3"><label for="q2b" id="1-c">Answer 3</label>
				<input class="answers" type="radio" name="q1" value="3" id="q4"><label for="q2b" id="1-d">Answer 4</label>
				<!-- Next button displays next question or restarts the game if on last question -->
				<button class="next" onclick="nextQuestion(this.id)">Next Question</button>
			</div>
		</div>
	</div>
	<div class="container" id="secondContainer">
		<div class="row">
			<div class="col-md-12">
				<p id="first">Current Score:</p> 
			</div>
			<div class="col-md-12">
				<p id="answers-list">Correct: # ... Incorrect: # ... Unanswered: #</p>
			</div>
		</div>
	</div>
			
		</div>
	</div>

</body>
</html>
